AWSTemplateFormatVersion: '2010-09-09'
Description: BOBO Balancer Tested
Metadata:
  Name: BOBO-Balancer
  StagingStackName: staging--bobo-balancer
  ProductionStackName: production--bobo-balancer
Parameters:
  Environment:
    Type: String
    AllowedValues:
      - staging
      - production
  CertificateArn:
    Type: String
Mappings:
  ComponentVersions:
    Major:
      id: v1.0.2
Resources:
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Join
        - --
        - - !Ref 'Environment'
          - alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !ImportValue
          Fn::FindInMap:
            - PublicSubnet01
            - !Ref 'Environment'
            - id
        - !ImportValue
          Fn::FindInMap:
            - PublicSubnet02
            - !Ref 'Environment'
            - id
        - !ImportValue
          Fn::FindInMap:
            - PublicSubnet03
            - !Ref 'Environment'
            - id
      SecurityGroups:
        - !ImportValue
          Fn::FindInMap:
            - SecurityGroupALB
            - !Ref 'Environment'
            - id
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: application--log
        - Key: access_logs.s3.prefix
          Value: !Sub 'logs/alb/${Environment}/access-log'
        - Key: deletion_protection.enabled
          Value: true
